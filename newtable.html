<html>
<head>
	<title>New table</title>

<style>
	table, th, td {
  	border: 3px solid black;
  	border-collapse: collapse;
}
</style>
</head>


<body style="background: linear-gradient(to bottom, #33ccff 0%, #ff99cc 100%);"; >
<br>
	<center>
		<h1 colspan="6" >TIME TABLE</h1>
		<table >
			<tr>
				<th colspan="6"><center><b>DECEMBER</b></center></th>
			</tr>
			<tr>
				<td align="center" height="50" width="100"><b>MON</b></td>
				<td align="center" height="50" width="100"><b>TUE</b></td>
				<td align="center" height="50" width="100"><b>WED</b></td>
				<td align="center" height="50" width="100"><b>THU</b></td>
				<td align="center" height="50" width="100"><b>FRI</b></td>
				<td align="center" height="50" width="100"><b>SAT</b></td>
			</tr>
			<tr>
				<td rowspan="2" align="center" height="50" width="100"><b>NAME</b></td>
				<td></td>
				<td colspan="2"></td>
				<td colspan="2"></td>
				
			</tr>
			<tr>
				<td colspan="2"></td>
				<td colspan="2"></td>
				<td></td>
			</tr>
			<tr>
				<th colspan="6"><center><b>TIMMINGS</b></center></th>
			</tr>
			<tr>
				<td align="center" height="50" width="100"><b>8-9</b></td>
				<td align="center" height="50" width="100"><b>9-10</b></td>
				<td align="center" height="50" width="100"><b>10-11</b></td>
				<td align="center" height="50" width="100"><b>11-12</b></td>
				<td align="center" height="50" width="100"><b>2-3</b></td>
				<td align="center" height="50" width="100"><b>3-4</b></td>
			</tr>

		</table>
	</center>
		


</body>

</html>
